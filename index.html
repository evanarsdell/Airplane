<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D Airplane Flying Game</title>
  <style>
    /* Basic reset & full-screen canvas */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87ceeb; /* sky-blue background */
    }
    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
    }
    /* Virtual joystick touch zones */
    .joystick {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 10;
      touch-action: none;
    }
    #leftJoystick {
      left: 0;
    }
    #rightJoystick {
      right: 0;
    }
    /* Overlay message if in portrait (force landscape) */
    #rotateMessage {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 24px;
      text-align: center;
      padding-top: 40%;
      z-index: 20;
    }
    @media screen and (orientation: portrait) {
      #rotateMessage {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
  <div id="rotateMessage">Please rotate your device to landscape mode.</div>
  <!-- Virtual joystick zones (transparent) -->
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>
  
  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    let scene, camera, renderer;
    let airplane, airplaneModel;

    let throttle = 0.5;    // initial throttle value [0,1]

    const maxThrottle = 1;
    const gravity = 0.01;  // extra gravity factor when throttle is low
    const rollFactor = 0.005;   // sensitivity for roll (Z-axis)
    const pitchFactor = 0.005;  // sensitivity for pitch (X-axis)
    const yawFactor = 0.002;    // passive yaw factor based on roll
    
    // Touch input variables for the virtual joysticks
    let leftStart = null;

    function init() {
      // Create scene and set sky-blue background
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);
      
      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('gameContainer').appendChild(renderer.domElement);
      
      // Create the airplane group (player)
      airplane = new THREE.Group();
      scene.add(airplane);
      
      // Attach a perspective camera to the airplane for cockpit view.
      // Camera is offset to be slightly above and behind the airplane’s origin.
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
      camera.position.set(0, 2, -5);
      airplane.add(camera);
      
      // ----- Airplane Model -----
      // Construct a simple airplane from basic shapes.
      // Fuselage: red box.
      airplaneModel = new THREE.Group();
      let fuselageGeom = new THREE.BoxGeometry(1, 0.5, 3);
      let fuselageMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      let fuselage = new THREE.Mesh(fuselageGeom, fuselageMat);
      fuselage.position.set(0, 0, 1.5); // nose forward
      airplaneModel.add(fuselage);
      
      // Wings: blue flat rectangle.
      let wingGeom = new THREE.BoxGeometry(3, 0.1, 0.5);
      let wingMat = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      let wing = new THREE.Mesh(wingGeom, wingMat);
      wing.position.set(0, 0, 1);
      airplaneModel.add(wing);
      
      // Tail: vertical stabilizer (red) and horizontal stabilizer (blue).
      let tailVertGeom = new THREE.BoxGeometry(0.2, 0.5, 0.2);
      let tailVertMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      let tailVert = new THREE.Mesh(tailVertGeom, tailVertMat);
      tailVert.position.set(0, 0.5, -1);
      airplaneModel.add(tailVert);
      
      let tailHorzGeom = new THREE.BoxGeometry(0.8, 0.1, 0.2);
      let tailHorzMat = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      let tailHorz = new THREE.Mesh(tailHorzGeom, tailHorzMat);
      tailHorz.position.set(0, 0.3, -1);
      airplaneModel.add(tailHorz);
      
      // In cockpit view the airplane model might obstruct vision—hide it.
      airplaneModel.visible = false;
      airplane.add(airplaneModel);

      terrain.rotation.x = -Math.PI / 2;
      terrain.position.y = groundLevel - 0.01; // just below ground level
