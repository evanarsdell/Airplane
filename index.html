<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Simulator â€“ Throttle, Joystick & Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #87CEEB; /* Sky-blue */
      font-family: sans-serif;
      touch-action: none; /* Disable default touch gestures */
    }
    canvas {
      display: block;
    }
    /* Throttle slider (bottom-right) */
    #throttleContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    /* Virtual Joystick (bottom-left) */
    #joystick-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #joystick {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      position: relative;
      touch-action: none;
    }
  </style>
  <!-- Import map: load Three.js and GLTFLoader -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body>
  <!-- Throttle UI (bottom-right) -->
  <div id="throttleContainer">
    <label for="throttle">Throttle</label>
    <input type="range" id="throttle" min="0" max="5" step="0.1" value="1">
  </div>
  <!-- Virtual Joystick (bottom-left) -->
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
    
    // Global variables
    let scene, camera, renderer, plane, clock;
    let throttleSlider, joystickContainer, joystickElem;
    // Joystick normalized values (range -1 to 1)
    const joystick = { x: 0, y: 0 };
    // For camera drag adjustments (yaw offset)
    let cameraYawOffset = 0;
    let isDraggingCamera = false, dragStartX = 0;
    
    // Flight parameters
    let trailingDistance = 30; // fallback value, will be updated based on plane size
    let verticalOffset = 10;   // camera height above plane
    const speedFactor = 150;   // increased forward speed multiplier
    const gravity = 9.8;       // gravity constant
    // Control sensitivity factors (radians per second at full input)
    const pitchFactor = 0.8;
    const rollFactor = 0.8;
    // (Optional) You can add a yaw factor if desired:
    const yawFactor = 0.2;
    
    init();
    animate();
    
    function init() {
      // Basic Three.js scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      
      // Camera: will be updated to trail the plane
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
      
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.body.appendChild(renderer.domElement);
      
      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(100, 100, 100);
      scene.add(directionalLight);
      
      // Ground (grassy)
      const groundGeo = new THREE.PlaneGeometry(10000, 10000);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI/2;
      scene.add(ground);
      
      // Get UI elements
      throttleSlider = document.getElementById("throttle");
      joystickContainer = document.getElementById("joystick-container");
      joystickElem = document.getElementById("joystick");
      
      // Load the plane model
      const loader = new GLTFLoader();
      loader.load(
        "models/plane.glb",
        (gltf) => {
          plane = gltf.scene;
          // Place plane on the ground (with a small offset)
          plane.position.set(0, 0.05, 0);
          plane.rotation.set(0, 0, 0); // assume model is oriented correctly (nose facing -Z)
          scene.add(plane);
          
          // Determine plane size from its bounding box
          const box = new THREE.Box3().setFromObject(plane);
          const size = new THREE.Vector3();
          box.getSize(size);
          // Set trailing distance to 3 times the model depth (size.z)
          trailingDistance = size.z * 3;
          // Set vertical offset (e.g., 1.5 times the model height)
          verticalOffset = size.y * 1.5;
          
          // Position camera initially behind the plane
          updateCamera(0);
        },
        undefined,
        (error) => {
          console.error("Error loading plane model:", error);
        }
      );
      
      clock = new THREE.Clock();
      window.addEventListener("resize", onWindowResize);
      
      // Setup camera drag events (to adjust cameraYawOffset)
      renderer.domElement.addEventListener("pointerdown", onCameraDragStart);
      renderer.domElement.addEventListener("pointermove", onCameraDragMove);
      renderer.domElement.addEventListener("pointerup", onCameraDragEnd);
      renderer.domElement.addEventListener("pointercancel", onCameraDragEnd);
      
      // Setup joystick pointer events
      joystickContainer.addEventListener("pointerdown", onJoystickStart);
      joystickContainer.addEventListener("pointermove", onJoystickMove);
      joystickContainer.addEventListener("pointerup", onJoystickEnd);
      joystickContainer.addEventListener("pointercancel", onJoystickEnd);
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // --- Camera drag (for adjusting yaw offset) ---
    function onCameraDragStart(event) {
      // Ignore events on UI elements
      if (event.target.closest("#joystick-container") || event.target.closest("#throttleContainer")) return;
      isDraggingCamera = true;
      dragStartX = event.clientX;
    }
    function onCameraDragMove(event) {
      if (!isDraggingCamera) return;
      const dx = event.clientX - dragStartX;
      cameraYawOffset += dx * 0.005; // adjust sensitivity as needed
      dragStartX = event.clientX;
    }
    function onCameraDragEnd(event) {
      isDraggingCamera = false;
    }
    
    // --- Joystick events ---
    let joystickActive = false;
    let joystickCenter = { x: 0, y: 0 };
    function onJoystickStart(event) {
      joystickActive = true;
      const rect = joystickContainer.getBoundingClientRect();
      joystickCenter = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
      updateJoystick(event);
    }
    function onJoystickMove(event) {
      if (!joystickActive) return;
      updateJoystick(event);
    }
    function onJoystickEnd(event) {
      joystickActive = false;
      joystick.x = 0;
      joystick.y = 0;
      joystickElem.style.transform = `translate(0px, 0px)`;
    }
    function updateJoystick(event) {
      let clientX, clientY;
      if (event.changedTouches && event.changedTouches.length > 0) {
        clientX = event.changedTouches[0].clientX;
        clientY = event.changedTouches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }
      const dx = clientX - joystickCenter.x;
      const dy = clientY - joystickCenter.y;
      const maxDist = joystickContainer.clientWidth / 2;
      joystick.x = Math.max(-1, Math.min(1, dx / maxDist));
      joystick.y = Math.max(-1, Math.min(1, dy / maxDist));
      const thumbMax = maxDist - (joystickElem.clientWidth / 2);
      const moveX = Math.max(-thumbMax, Math.min(thumbMax, dx));
      const moveY = Math.max(-thumbMax, Math.min(thumbMax, dy));
      joystickElem.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }
    
    // --- Update camera: position it behind the plane ---
    function updateCamera(delta) {
      if (!plane) return;
      // Determine the plane's forward vector (local -Z) and reverse it for the tail.
      const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(plane.quaternion);
      const tailVector = forward.clone().negate().normalize().multiplyScalar(trailingDistance);
      // Optionally, apply any yaw offset (rotate tailVector about Y axis)
      if (cameraYawOffset !== 0) {
        tailVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), cameraYawOffset);
      }
      const desiredPos = new THREE.Vector3().copy(plane.position);
      desiredPos.add(new THREE.Vector3(0, verticalOffset, 0));
      desiredPos.add(tailVector);
      camera.position.lerp(desiredPos, 0.1);
      // Look at the plane (with vertical offset)
      const lookAtPoint = new THREE.Vector3().copy(plane.position).add(new THREE.Vector3(0, verticalOffset, 0));
      camera.lookAt(lookAtPoint);
    }
    
    // --- Main animation loop ---
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (plane) {
        const throttleValue = parseFloat(throttleSlider.value);
        // Compute forward movement along the plane's local -Z axis
        const forwardVec = new THREE.Vector3(0, 0, -1).applyQuaternion(plane.quaternion).normalize();
        // Move forward faster based on throttle
        plane.position.add(forwardVec.multiplyScalar(throttleValue * speedFactor * delta));
        // If throttle is low (<1), simulate a stall effect (gravity pulling down)
        if (throttleValue < 1) {
          plane.position.y -= gravity * (1 - throttleValue) * delta;
        }
        
        // --- Update plane orientation from joystick (applied relative to the plane's local axes) ---
        const pitchAngle = joystick.y * pitchFactor * delta;
        const rollAngle = -joystick.x * rollFactor * delta; // negative so right drag banks right
        
        // Compute plane's local right axis (for pitch)
        const rightAxis = new THREE.Vector3(1, 0, 0).applyQuaternion(plane.quaternion).normalize();
        const qPitch = new THREE.Quaternion().setFromAxisAngle(rightAxis, pitchAngle);
        // Compute plane's local forward axis (for roll)
        const forwardAxis = new THREE.Vector3(0, 0, -1).applyQuaternion(plane.quaternion).normalize();
        const qRoll = new THREE.Quaternion().setFromAxisAngle(forwardAxis, rollAngle);
        // Update orientation by applying incremental rotations
        plane.quaternion.multiply(qPitch);
        plane.quaternion.multiply(qRoll);
        
        // (Optional) Apply a small yaw from joystick if desired:
        // const yawAngle = -joystick.x * yawFactor * delta;
        // const upAxis = new THREE.Vector3(0, 1, 0);
        // const qYaw = new THREE.Quaternion().setFromAxisAngle(upAxis, yawAngle);
        // plane.quaternion.multiply(qYaw);
      }
      
      updateCamera(delta);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
