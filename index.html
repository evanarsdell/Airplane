<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flight Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">Please rotate your device to landscape</div>
  <canvas id="gameCanvas"></canvas>

  <!-- Load Three.js as a module -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer;
    let plane;
    let clock = new THREE.Clock();

    let pitch = 0;
    let roll = 0;
    let speed = 0.1;
    let keys = {};

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 10);

      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("gameCanvas"),
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 10, 5);
      scene.add(directionalLight);

      const loader = new GLTFLoader();
      loader.load(
        'models/plane.glb',
        function (gltf) {
          plane = gltf.scene;
          plane.scale.set(0.5, 0.5, 0.5);
          scene.add(plane);
        },
        undefined,
        function (error) {
          console.error('Error loading 3D model:', error);
        }
      );

      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('keydown', (e) => keys[e.code] = true);
      document.addEventListener('keyup', (e) => keys[e.code] = false);

      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      let dt = clock.getDelta();

      if (plane) {
        if (keys['ArrowUp']) pitch += 0.02;
        if (keys['ArrowDown']) pitch -= 0.02;
        if (keys['ArrowLeft']) roll += 0.02;
        if (keys['ArrowRight']) roll -= 0.02;

        plane.rotation.x = pitch;
        plane.rotation.z = roll;

        const forward = new THREE.Vector3(0, 0, -1);
        forward.applyQuaternion(plane.quaternion);
        plane.position.add(forward.multiplyScalar(speed));

        const targetPos = plane.position.clone().add(new THREE.Vector3(0, 2, 10));
        camera.position.lerp(targetPos, 0.1);
        camera.lookAt(plane.position);
      }

      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
