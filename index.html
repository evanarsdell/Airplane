<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Third-Person Plane View</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #87CEEB; /* Sky blue */
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
  <!-- Import map to load Three.js modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    // Create the scene with a sky-blue background.
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    // Create the camera.
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

    // Create the renderer and add it to the page.
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Add basic lighting.
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 100, 100);
    scene.add(directionalLight);

    // Create a large grassy ground.
    const groundGeometry = new THREE.PlaneGeometry(10000, 10000);
    const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Setup OrbitControls for user interaction.
    // Users can drag or scroll to look around with the plane centered.
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Variables for the plane and default camera settings.
    let plane;
    // Assume one plane length is ~10 units, so three lengths is 30 units.
    const defaultTrailingDistance = 30;
    // Vertical offset ensures a good view of the plane from below.
    const cameraVerticalOffset = 10;

    // Load the 3D airplane model.
    const loader = new GLTFLoader();
    loader.load(
      'models/plane.glb',
      (gltf) => {
        plane = gltf.scene;
        // Place the plane on the ground with a small offset to avoid z-fighting.
        plane.position.set(0, 0.05, 0);
        // The model is assumed to be oriented correctly (nose facing -Z).
        scene.add(plane);

        // Set the camera: three plane lengths behind the plane.
        // Since the plane's nose faces -Z, "behind" is in the +Z direction.
        camera.position.set(0, cameraVerticalOffset, defaultTrailingDistance);
        // Ensure OrbitControls target the plane.
        controls.target.copy(plane.position);
        controls.update();
      },
      undefined,
      (error) => {
        console.error('Error loading plane model:', error);
      }
    );

    // Adjust the scene on window resize.
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop.
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
