<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Simulator – Runway, Villages, City & Ground with Holes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #87CEEB;  /* Sky-blue background */
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    /* Throttle slider (bottom-right) */
    #throttleContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    /* Virtual joystick (bottom-left) */
    #joystick-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(0,0,0,0.2);
      border: 2px solid rgba(0,0,0,0.5);
      border-radius: 50%;
      z-index: 20;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #joystick {
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      position: relative;
      touch-action: none;
    }
  </style>
  <!-- Import map for Three.js modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body>
  <!-- Throttle UI (starts at 0) -->
  <div id="throttleContainer">
    <label for="throttle">Throttle</label>
    <input type="range" id="throttle" min="0" max="5" step="0.1" value="0">
  </div>
  <!-- Virtual Joystick -->
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
    
    let scene, camera, renderer, plane, clock;
    let throttleSlider, joystickContainer, joystickElem;
    const joystick = { x: 0, y: 0 };
    let cameraYawOffset = 0, isDraggingCamera = false, dragStartX = 0;
    
    // Target sizes for the plane (in meters)
    const targetPlaneLength = 8;  // desired ~8 m long
    const targetPlaneHeight = 3;  // desired ~3 m high
    // Camera trailing parameters:
    let trailingDistance = targetPlaneLength * 3;  // ~24 m behind
    let verticalOffset = targetPlaneHeight * 1.5;    // ~4.5 m above the plane
    const speedFactor = 30, gravity = 9.8, pitchFactor = 0.8;
    const maxBankAngle = THREE.MathUtils.degToRad(30), yawFactor = 0.5;
    
    // Define runway dimensions based on target plane
    const runwayWidth = targetPlaneLength * 2.5;  // ~20 m
    const runwayLength = targetPlaneLength * 25;    // ~200 m
    // Far runway will be placed at z = -4800 (approx 3 miles away)
    const farRunwayZ = -4800;
    
    init();
    animate();
    
    function init() {
      // Create scene.
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      
      // Create ground as a Shape with holes for near and far runways.
      const groundSize = 5000; // half-size of ground (i.e. 10000x10000)
      const groundShape = new THREE.Shape();
      groundShape.moveTo(-groundSize, -groundSize);
      groundShape.lineTo( groundSize, -groundSize);
      groundShape.lineTo( groundSize,  groundSize);
      groundShape.lineTo(-groundSize,  groundSize);
      groundShape.lineTo(-groundSize, -groundSize);
      
      // Define near runway hole (x: ±(runwayWidth/2), z: -runwayLength to 0)
      const nearHole = new THREE.Path();
      nearHole.moveTo(-runwayWidth/2, -runwayLength);
      nearHole.lineTo(runwayWidth/2, -runwayLength);
      nearHole.lineTo(runwayWidth/2, 0);
      nearHole.lineTo(-runwayWidth/2, 0);
      nearHole.lineTo(-runwayWidth/2, -runwayLength);
      groundShape.holes.push(nearHole);
      
      // Define far runway hole (x: ±(runwayWidth/2), z: farRunwayZ - runwayLength to farRunwayZ)
      const farHole = new THREE.Path();
      farHole.moveTo(-runwayWidth/2, farRunwayZ - runwayLength);
      farHole.lineTo(runwayWidth/2, farRunwayZ - runwayLength);
      farHole.lineTo(runwayWidth/2, farRunwayZ);
      farHole.lineTo(-runwayWidth/2, farRunwayZ);
      farHole.lineTo(-runwayWidth/2, farRunwayZ - runwayLength);
      groundShape.holes.push(farHole);
      
      const groundGeometry = new THREE.ShapeGeometry(groundShape);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22, side: THREE.DoubleSide });
      const groundMesh = new THREE.Mesh(groundGeometry, groundMat);
      // Rotate so that shape (x,y) becomes (x,z)
      groundMesh.rotation.x = -Math.PI / 2;
      groundMesh.position.y = 0;
      scene.add(groundMesh);
      
      // Create the near runway mesh.
      const runwayGeo = new THREE.PlaneGeometry(runwayWidth, runwayLength);
      runwayGeo.translate(0, 0, -runwayLength/2);
      const runwayCanvas = document.createElement('canvas');
      runwayCanvas.width = 64;
      runwayCanvas.height = 256;
      const ctx = runwayCanvas.getContext('2d');
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, runwayCanvas.width, runwayCanvas.height);
      ctx.fillStyle = "#FFFF00";
      for (let y = 0; y < runwayCanvas.height; y += 20) {
        ctx.fillRect(runwayCanvas.width/2 - 2, y, 4, 5);
      }
      const runwayTexture = new THREE.CanvasTexture(runwayCanvas);
      runwayTexture.wrapS = THREE.RepeatWrapping;
      runwayTexture.wrapT = THREE.RepeatWrapping;
      runwayTexture.repeat.set(1, runwayLength/64);
      const runwayMat = new THREE.MeshPhongMaterial({ map: runwayTexture });
      const nearRunwayMesh = new THREE.Mesh(runwayGeo, runwayMat);
      nearRunwayMesh.rotation.x = -Math.PI / 2;
      // Position the near runway at y = 1 (elevated above grass) and z such that its front edge is at z = 0.
      nearRunwayMesh.position.set(0, 1, 0);
      scene.add(nearRunwayMesh);
      
      // Create the far runway mesh.
      const farRunwayGeo = new THREE.PlaneGeometry(runwayWidth, runwayLength);
      farRunwayGeo.translate(0, 0, -runwayLength/2);
      const farRunwayMesh = new THREE.Mesh(farRunwayGeo, runwayMat.clone());
      farRunwayMesh.rotation.x = -Math.PI / 2;
      // Position far runway: its front edge is at z = farRunwayZ.
      farRunwayMesh.position.set(0, 1, farRunwayZ);
      scene.add(farRunwayMesh);
      
      // Spawn additional structures (villages, city, trees) remain unchanged.
      spawnVillages(3);
      spawnCity();
      spawnTrees(100);
      
      // Get UI elements.
      throttleSlider = document.getElementById("throttle");
      throttleSlider.value = 0;
      joystickContainer = document.getElementById("joystick-container");
      joystickElem = document.getElementById("joystick");
      
      // Load the rescaled plane model.
      const loader = new GLTFLoader();
      loader.load(
        "models/plane.glb",
        (gltf) => {
          plane = gltf.scene;
          // Position the plane on the near runway.
          plane.position.set(0, 1.05, 0);
          plane.rotation.set(0, 0, 0);
          scene.add(plane);
          
          const box = new THREE.Box3().setFromObject(plane);
          const size = new THREE.Vector3();
          box.getSize(size);
          const currentLength = size.z;
          const scaleFactor = targetPlaneLength / currentLength;
          plane.scale.multiplyScalar(scaleFactor);
          
          const newBox = new THREE.Box3().setFromObject(plane);
          const newSize = new THREE.Vector3();
          newBox.getSize(newSize);
          trailingDistance = newSize.z * 3;
          verticalOffset = newSize.y * 1.5;
          
          updateCamera(0);
        },
        undefined,
        (error) => {
          console.error("Error loading plane model:", error);
        }
      );
      
      clock = new THREE.Clock();
      window.addEventListener("resize", onWindowResize);
      
      // Camera drag events.
      renderer.domElement.addEventListener("pointerdown", onCameraDragStart);
      renderer.domElement.addEventListener("pointermove", onCameraDragMove);
      renderer.domElement.addEventListener("pointerup", onCameraDragEnd);
      renderer.domElement.addEventListener("pointercancel", onCameraDragEnd);
      
      // Joystick events.
      joystickContainer.addEventListener("pointerdown", onJoystickStart);
      joystickContainer.addEventListener("pointermove", onJoystickMove);
      joystickContainer.addEventListener("pointerup", onJoystickEnd);
      joystickContainer.addEventListener("pointercancel", onJoystickEnd);
    }
    
    // Spawn clusters ("villages") of houses.
    function spawnVillages(numPatches) {
      for (let i = 0; i < numPatches; i++) {
        let centerX = THREE.MathUtils.randFloatSpread(300);
        let centerZ = THREE.MathUtils.randFloat(-400, -100);
        let count = Math.floor(THREE.MathUtils.randFloat(5, 10));
        for (let j = 0; j < count; j++) {
          let offsetX = THREE.MathUtils.randFloat(-20, 20);
          let offsetZ = THREE.MathUtils.randFloat(-20, 20);
          let scaleFactor = THREE.MathUtils.randFloat(0.5, 1.0);
          createHouse(centerX + offsetX, centerZ + offsetZ, scaleFactor);
        }
      }
    }
    
    // Spawn a city of skyscrapers in the distance.
    function spawnCity() {
      let cityCenterX = THREE.MathUtils.randFloat(-50, 50);
      let cityCenterZ = -800;
      let count = Math.floor(THREE.MathUtils.randFloat(10, 15));
      for (let i = 0; i < count; i++) {
        let offsetX = THREE.MathUtils.randFloat(-100, 100);
        let offsetZ = THREE.MathUtils.randFloat(-50, 50);
        createSkyscraper(cityCenterX + offsetX, cityCenterZ + offsetZ);
      }
    }
    
    // Spawn random trees.
    function spawnTrees(num) {
      for (let i = 0; i < num; i++) {
        let x, z;
        do {
          x = THREE.MathUtils.randFloat(-300, 300);
          z = THREE.MathUtils.randFloat(-500, 150);
        } while (x > -15 && x < 15 && z > -200 && z < 0);
        createTree(x, z);
      }
    }
    
    // Create a simple house (box + cone roof).
    function createHouse(x, z, scaleFactor = 1) {
      const houseGroup = new THREE.Group();
      const bodyGeo = new THREE.BoxGeometry(10, 8, 10);
      const bodyMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
      bodyMesh.position.y = 4;
      houseGroup.add(bodyMesh);
      const roofGeo = new THREE.ConeGeometry(6, 4, 4);
      const roofMat = new THREE.MeshPhongMaterial({ color: 0x808080 });
      const roofMesh = new THREE.Mesh(roofGeo, roofMat);
      roofMesh.position.y = 10;
      roofMesh.rotation.y = Math.PI/4;
      houseGroup.add(roofMesh);
      houseGroup.position.set(x, 0, z);
      houseGroup.scale.set(scaleFactor, scaleFactor, scaleFactor);
      scene.add(houseGroup);
    }
    
    // Create a skyscraper as a tall box.
    function createSkyscraper(x, z) {
      const height = THREE.MathUtils.randFloat(30, 60);
      const geo = new THREE.BoxGeometry(20, height, 20);
      const mat = new THREE.MeshPhongMaterial({ color: 0x999999 });
      const building = new THREE.Mesh(geo, mat);
      building.position.y = height/2;
      building.position.set(x, 0, z);
      scene.add(building);
    }
    
    // Create a tree with a cylindrical trunk and spherical crown.
    function createTree(x, z) {
      const treeGroup = new THREE.Group();
      const trunkGeo = new THREE.CylinderGeometry(0.3, 0.3, 2, 8);
      const trunkMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const trunk = new THREE.Mesh(trunkGeo, trunkMat);
      trunk.position.y = 1;
      treeGroup.add(trunk);
      const crownGeo = new THREE.SphereGeometry(1.5, 8, 8);
      const crownMat = new THREE.MeshPhongMaterial({ color: 0x2E8B57 });
      const crown = new THREE.Mesh(crownGeo, crownMat);
      crown.position.y = 2.5;
      treeGroup.add(crown);
      treeGroup.position.set(x, 0, z);
      scene.add(treeGroup);
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Camera drag events.
    function onCameraDragStart(event) {
      if (event.target.closest("#joystick-container") || event.target.closest("#throttleContainer")) return;
      isDraggingCamera = true;
      dragStartX = event.clientX;
    }
    function onCameraDragMove(event) {
      if (!isDraggingCamera) return;
      const dx = event.clientX - dragStartX;
      cameraYawOffset += dx * 0.005;
      dragStartX = event.clientX;
    }
    function onCameraDragEnd(event) {
      isDraggingCamera = false;
    }
    
    // Joystick events.
    let joystickActive = false;
    let joystickCenter = { x: 0, y: 0 };
    function onJoystickStart(event) {
      joystickActive = true;
      const rect = joystickContainer.getBoundingClientRect();
      joystickCenter = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
      updateJoystick(event);
    }
    function onJoystickMove(event) {
      if (!joystickActive) return;
      updateJoystick(event);
    }
    function onJoystickEnd(event) {
      joystickActive = false;
      joystick.x = 0;
      joystick.y = 0;
      joystickElem.style.transform = `translate(0px, 0px)`;
    }
    function updateJoystick(event) {
      let clientX, clientY;
      if (event.changedTouches && event.changedTouches.length > 0) {
        clientX = event.changedTouches[0].clientX;
        clientY = event.changedTouches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }
      const dx = clientX - joystickCenter.x;
      const dy = clientY - joystickCenter.y;
      const maxDist = joystickContainer.clientWidth/2;
      joystick.x = Math.max(-1, Math.min(1, dx/maxDist));
      joystick.y = Math.max(-1, Math.min(1, dy/maxDist));
      const thumbMax = maxDist - (joystickElem.clientWidth/2);
      const moveX = Math.max(-thumbMax, Math.min(thumbMax, dx));
      const moveY = Math.max(-thumbMax, Math.min(thumbMax, dy));
      joystickElem.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }
    
    // --- updateCamera remains using world direction for full 360° trailing ---
    function updateCamera(delta) {
      if (!plane) return;
      let planeDir = new THREE.Vector3();
      plane.getWorldDirection(planeDir);
      // Zero out vertical component.
      planeDir.y = 0;
      planeDir.normalize();
      // For trailing, we want the camera behind the plane.
      const tailVector = planeDir.clone().negate().multiplyScalar(trailingDistance);
      if (cameraYawOffset !== 0) {
        tailVector.applyAxisAngle(new THREE.Vector3(0,1,0), cameraYawOffset);
      }
      const desiredPos = new THREE.Vector3().copy(plane.position)
                              .add(new THREE.Vector3(0, verticalOffset, 0))
                              .add(tailVector);
      camera.position.lerp(desiredPos, 0.1);
      const lookAtPoint = new THREE.Vector3().copy(plane.position)
                              .add(new THREE.Vector3(0, verticalOffset, 0));
      camera.lookAt(lookAtPoint);
    }
    
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      
      if (plane) {
        const throttleValue = parseFloat(throttleSlider.value);
        const forwardVec = new THREE.Vector3(0, 0, -1).applyQuaternion(plane.quaternion).normalize();
        plane.position.add(forwardVec.multiplyScalar(throttleValue * speedFactor * delta));
        if (throttleValue < 1) {
          plane.position.y -= gravity * (1 - throttleValue) * delta;
        }
        if (plane.position.y < 1.25) {
          plane.position.y = 1.25;
        }
        
        // Update plane orientation using Euler angles for proper banking.
        const currentEuler = new THREE.Euler().setFromQuaternion(plane.quaternion, 'YXZ');
        currentEuler.x += joystick.y * pitchFactor * delta;
        currentEuler.y -= joystick.x * yawFactor * delta;
        const targetRoll = -joystick.x * maxBankAngle;
        currentEuler.z = THREE.MathUtils.lerp(currentEuler.z, targetRoll, 0.1);
        plane.quaternion.setFromEuler(currentEuler);
      }
      
      updateCamera(delta);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
