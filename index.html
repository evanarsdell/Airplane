<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Simulator – Runway, Structures & Trees</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #87CEEB;  /* Sky-blue background */
      font-family: sans-serif;
      touch-action: none;   /* Disable default touch gestures */
    }
    canvas {
      display: block;
    }
    /* Throttle slider in bottom-right */
    #throttleContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    /* Virtual joystick in bottom-left */
    #joystick-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(0,0,0,0.2);
      border: 2px solid rgba(0,0,0,0.5);
      border-radius: 50%;
      z-index: 20;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #joystick {
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      position: relative;
      touch-action: none;
    }
  </style>
  <!-- Import map for Three.js modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body>
  <!-- Throttle UI (starting at 0 so the plane is stationary) -->
  <div id="throttleContainer">
    <label for="throttle">Throttle</label>
    <input type="range" id="throttle" min="0" max="5" step="0.1" value="0">
  </div>
  <!-- Virtual Joystick -->
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
    
    // Global objects and UI elements
    let scene, camera, renderer, plane, clock;
    let throttleSlider, joystickContainer, joystickElem;
    const joystick = { x: 0, y: 0 }; // Range -1 to 1
    let cameraYawOffset = 0, isDraggingCamera = false, dragStartX = 0;
    
    // Target dimensions for the plane (in meters)
    const targetPlaneLength = 8;
    const targetPlaneHeight = 3;
    // Camera parameters computed from target plane size.
    let trailingDistance = targetPlaneLength * 3;  // ~24 m behind.
    let verticalOffset = targetPlaneHeight * 1.5;    // ~4.5 m above.
    
    // Flight parameters
    const speedFactor = 30;   // Forward speed multiplier.
    const gravity = 9.8;      // m/s², for stall simulation.
    const pitchFactor = 0.8;  // Pitch sensitivity.
    const maxBankAngle = THREE.MathUtils.degToRad(30);  // Maximum bank (roll) in radians.
    const yawFactor = 0.5;    // Yaw sensitivity.
    
    init();
    animate();
    
    function init() {
      // Create scene with solid background (no fog).
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      
      // Set up camera.
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
      
      // Renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.body.appendChild(renderer.domElement);
      
      // Lighting.
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(100, 100, 100);
      scene.add(directionalLight);
      
      // Create an impermeable grass ground (at y = 0).
      const groundGeo = new THREE.PlaneGeometry(10000, 10000);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);
      
      // Create an elevated runway.
      const runwayWidth = targetPlaneLength * 2.5;   // 8m*2.5=20m.
      const runwayLength = targetPlaneLength * 25;     // 8m*25=200m.
      const runwayGeo = new THREE.PlaneGeometry(runwayWidth, runwayLength);
      runwayGeo.translate(0, 0, -runwayLength / 2);
      const runwayCanvas = document.createElement('canvas');
      runwayCanvas.width = 64;
      runwayCanvas.height = 256;
      const ctx = runwayCanvas.getContext('2d');
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, runwayCanvas.width, runwayCanvas.height);
      ctx.fillStyle = "#FFFF00";
      for (let y = 0; y < runwayCanvas.height; y += 20) {
        ctx.fillRect(runwayCanvas.width / 2 - 2, y, 4, 5);
      }
      const runwayTexture = new THREE.CanvasTexture(runwayCanvas);
      runwayTexture.wrapS = THREE.RepeatWrapping;
      runwayTexture.wrapT = THREE.RepeatWrapping;
      runwayTexture.repeat.set(1, runwayLength / 64);
      const runwayMat = new THREE.MeshPhongMaterial({ map: runwayTexture });
      const runwayMesh = new THREE.Mesh(runwayGeo, runwayMat);
      runwayMesh.rotation.x = -Math.PI / 2;
      // Elevate the runway so it's clearly above the ground.
      runwayMesh.position.set(0, 0.2, 0);
      scene.add(runwayMesh);
      
      // Spawn a large number of random houses and trees.
      spawnHouses(50);
      spawnTrees(100);
      
      // Get UI elements.
      throttleSlider = document.getElementById("throttle");
      throttleSlider.value = 0;
      joystickContainer = document.getElementById("joystick-container");
      joystickElem = document.getElementById("joystick");
      
      // Load the plane model.
      const loader = new GLTFLoader();
      loader.load(
        "models/plane.glb",
        (gltf) => {
          plane = gltf.scene;
          // Position the plane at the rear edge of the runway (z = 0) on the ground.
          plane.position.set(0, 0.05, 0);
          plane.rotation.set(0, 0, 0); // Model's nose should face -Z.
          scene.add(plane);
          
          // Compute the plane's bounding box and normalize scale if necessary.
          const box = new THREE.Box3().setFromObject(plane);
          const size = new THREE.Vector3();
          box.getSize(size);
          const currentLength = size.z;
          const scaleFactor = targetPlaneLength / currentLength;
          plane.scale.multiplyScalar(scaleFactor);
          
          // Recompute new size.
          const newBox = new THREE.Box3().setFromObject(plane);
          const newSize = new THREE.Vector3();
          newBox.getSize(newSize);
          trailingDistance = newSize.z * 3;
          verticalOffset = newSize.y * 1.5;
          
          updateCamera(0);
        },
        undefined,
        (error) => {
          console.error("Error loading plane model:", error);
        }
      );
      
      clock = new THREE.Clock();
      window.addEventListener("resize", onWindowResize);
      
      // Set up camera drag events.
      renderer.domElement.addEventListener("pointerdown", onCameraDragStart);
      renderer.domElement.addEventListener("pointermove", onCameraDragMove);
      renderer.domElement.addEventListener("pointerup", onCameraDragEnd);
      renderer.domElement.addEventListener("pointercancel", onCameraDragEnd);
      
      // Set up joystick events.
      joystickContainer.addEventListener("pointerdown", onJoystickStart);
      joystickContainer.addEventListener("pointermove", onJoystickMove);
      joystickContainer.addEventListener("pointerup", onJoystickEnd);
      joystickContainer.addEventListener("pointercancel", onJoystickEnd);
    }
    
    // Spawns a given number of houses at random positions around the area.
    // Houses are not spawned in a "no spawn zone" near the runway center (x between -15 and 15, z between -runwayLength and 0).
    function spawnHouses(num) {
      for (let i = 0; i < num; i++) {
        let x, z;
        // Loop until a valid position is generated.
        do {
          x = THREE.MathUtils.randFloat(-200, 200);
          z = THREE.MathUtils.randFloat(-400, 100);
        } while (x > -15 && x < 15 && z > -200 && z < 0);
        // Random scale between 1 and 1.5 (smaller than our fixed house prototypes).
        const scaleFactor = THREE.MathUtils.randFloat(1, 1.5);
        createHouse(x, z, scaleFactor);
      }
    }
    
    // Spawns a given number of trees at random positions.
    // Trees are also not spawned in the no spawn zone near the runway center.
    function spawnTrees(num) {
      for (let i = 0; i < num; i++) {
        let x, z;
        do {
          x = THREE.MathUtils.randFloat(-300, 300);
          z = THREE.MathUtils.randFloat(-500, 150);
        } while (x > -15 && x < 15 && z > -200 && z < 0);
        createTree(x, z);
      }
    }
    
    // Creates a simple house (box body and cone roof) at (x,z) scaled by scaleFactor.
    function createHouse(x, z, scaleFactor = 1) {
      const houseGroup = new THREE.Group();
      const bodyGeo = new THREE.BoxGeometry(10, 8, 10);
      const bodyMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
      bodyMesh.position.y = 4;
      houseGroup.add(bodyMesh);
      const roofGeo = new THREE.ConeGeometry(6, 4, 4);
      const roofMat = new THREE.MeshPhongMaterial({ color: 0x808080 });
      const roofMesh = new THREE.Mesh(roofGeo, roofMat);
      roofMesh.position.y = 10;
      roofMesh.rotation.y = Math.PI / 4;
      houseGroup.add(roofMesh);
      houseGroup.position.set(x, 0, z);
      houseGroup.scale.set(scaleFactor, scaleFactor, scaleFactor);
      scene.add(houseGroup);
    }
    
    // Creates a simple tree with a cylindrical trunk and a spherical crown.
    function createTree(x, z) {
      const treeGroup = new THREE.Group();
      // Trunk.
      const trunkGeo = new THREE.CylinderGeometry(0.3, 0.3, 2, 8);
      const trunkMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const trunk = new THREE.Mesh(trunkGeo, trunkMat);
      trunk.position.y = 1; // half the trunk height
      treeGroup.add(trunk);
      // Crown.
      const crownGeo = new THREE.SphereGeometry(1.5, 8, 8);
      const crownMat = new THREE.MeshPhongMaterial({ color: 0x2E8B57 });
      const crown = new THREE.Mesh(crownGeo, crownMat);
      crown.position.y = 2.5; // on top of the trunk
      treeGroup.add(crown);
      treeGroup.position.set(x, 0, z);
      scene.add(treeGroup);
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Camera drag events for user-adjustable yaw.
    function onCameraDragStart(event) {
      if (event.target.closest("#joystick-container") || event.target.closest("#throttleContainer")) return;
      isDraggingCamera = true;
      dragStartX = event.clientX;
    }
    function onCameraDragMove(event) {
      if (!isDraggingCamera) return;
      const dx = event.clientX - dragStartX;
      cameraYawOffset += dx * 0.005;
      dragStartX = event.clientX;
    }
    function onCameraDragEnd(event) {
      isDraggingCamera = false;
    }
    
    // Joystick pointer events.
    let joystickActive = false;
    let joystickCenter = { x: 0, y: 0 };
    function onJoystickStart(event) {
      joystickActive = true;
      const rect = joystickContainer.getBoundingClientRect();
      joystickCenter = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
      updateJoystick(event);
    }
    function onJoystickMove(event) {
      if (!joystickActive) return;
      updateJoystick(event);
    }
    function onJoystickEnd(event) {
      joystickActive = false;
      joystick.x = 0;
      joystick.y = 0;
      joystickElem.style.transform = `translate(0px, 0px)`;
    }
    function updateJoystick(event) {
      let clientX, clientY;
      if (event.changedTouches && event.changedTouches.length > 0) {
        clientX = event.changedTouches[0].clientX;
        clientY = event.changedTouches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }
      const dx = clientX - joystickCenter.x;
      const dy = clientY - joystickCenter.y;
      const maxDist = joystickContainer.clientWidth / 2;
      joystick.x = Math.max(-1, Math.min(1, dx / maxDist));
      joystick.y = Math.max(-1, Math.min(1, dy / maxDist));
      const thumbMax = maxDist - (joystickElem.clientWidth / 2);
      const moveX = Math.max(-thumbMax, Math.min(thumbMax, dx));
      const moveY = Math.max(-thumbMax, Math.min(thumbMax, dy));
      joystickElem.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }
    
    // --- Updated updateCamera: using only yaw for horizontal trailing ---
    function updateCamera(delta) {
      if (!plane) return;
      const yaw = plane.rotation.y; // extract yaw from Euler (we're using YXZ order implicitly)
      // Compute a horizontal forward vector using only yaw.
      const forward = new THREE.Vector3(0, 0, -1).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
      // Calculate tail vector.
      const tailVector = forward.clone().negate().multiplyScalar(trailingDistance);
      if (cameraYawOffset !== 0) {
        tailVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), cameraYawOffset);
      }
      const desiredPos = new THREE.Vector3().copy(plane.position)
                            .add(new THREE.Vector3(0, verticalOffset, 0))
                            .add(tailVector);
      camera.position.lerp(desiredPos, 0.1);
      const lookAtPoint = new THREE.Vector3().copy(plane.position)
                           .add(new THREE.Vector3(0, verticalOffset, 0));
      camera.lookAt(lookAtPoint);
    }
    
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      
      if (plane) {
        const throttleValue = parseFloat(throttleSlider.value);
        const forwardVec = new THREE.Vector3(0, 0, -1).applyQuaternion(plane.quaternion).normalize();
        plane.position.add(forwardVec.multiplyScalar(throttleValue * speedFactor * delta));
        if (throttleValue < 1) {
          plane.position.y -= gravity * (1 - throttleValue) * delta;
        }
        if (plane.position.y < 0.05) {
          plane.position.y = 0.05;
        }
        
        // Update plane orientation using Euler angles for proper banking.
        const currentEuler = new THREE.Euler().setFromQuaternion(plane.quaternion, 'YXZ');
        currentEuler.x += joystick.y * pitchFactor * delta;
        currentEuler.y -= joystick.x * yawFactor * delta;
        const targetRoll = -joystick.x * maxBankAngle;
        currentEuler.z = THREE.MathUtils.lerp(currentEuler.z, targetRoll, 0.1);
        plane.quaternion.setFromEuler(currentEuler);
      }
      
      updateCamera(delta);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
